[package]
name = "serial-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
virtio = { path = "../../virtio", default-features = false, features = ["fuzz"] }
pci = { path = "../../pci", default-features = false, features = ["fuzz"] }
conquer-once = { version = "0.3.2", default-features = false }
bitmap-allocator = { git = "https://github.com/rcore-os/bitmap-allocator", rev = "03bd9909" }
spin = "0.9.2"
libfuzzer-sys = { version = "0.4", optional = true }
afl = {version = "*", optional = true }
arbitrary = "=1.1.3"
serde = "=1.0.198"
td-payload = { path = "../../../../deps/td-shim/td-payload", features = ["tdx"] }
x86 = "0.47.0"
x86_64 = { version = "0.14", default-features = false, features = ["instructions"] }

[dependencies.virtio_serial]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[features]
default = ["libfuzzer-sys"]
fuzz = ["afl"]

[[bin]]
name = "afl_serial"
path = "fuzz_targets/afl-serial.rs"
test = false
doc = false


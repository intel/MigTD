[package]
name = "migtd-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = { version = "0.4", optional = true }
afl = { version = "*", optional = true }
r-efi = "3.2.0"
arbitrary = "=1.1.3"
serde = "=1.0.198"

[patch.crates-io]
ring = { path = "../../../deps/td-shim/library/ring" }

[features]
default = ["libfuzzer-sys"]
fuzz = ["afl"]

[dependencies.migtd]
path = ".."
default-features = false

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "service_response"
path = "fuzz_targets/service_response.rs"
test = false
doc = false

[[bin]]
name = "afl_service_response"
path = "fuzz_targets/afl_service_response.rs"
test = false
doc = false

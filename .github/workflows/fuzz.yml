on:
  push:
    paths-ignore:
      - "**.md"
  pull_request:
    paths-ignore:
      - "**.md"
  workflow_dispatch:

name: Fuzzing Test

env:
  AS: nasm
  AR_x86_64_unknown_none: llvm-ar
  CC_x86_64_unknown_none: clang
  RUST_TOOLCHAIN: nightly-2023-12-31
  RUST_STABLE_TOOLCHAIN: 1.78.0
  TOOLCHAIN_PROFILE: minimal
  AFL_NO_AFFINITY: 1

permissions:
  contents: read

jobs:
  test:
    name: Fuzzing Test

    strategy:
      fail-fast: false
    runs-on: ubuntu-20.04
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          submodules: recursive

      - uses: actions-rs/toolchain@16499b5e05bf2e26879000db0c1d13f7e13fa3af # v1.0.7
        with:
          toolchain: 1.78.0
          profile: minimal
          override: true

      - uses: actions-rs/toolchain@16499b5e05bf2e26879000db0c1d13f7e13fa3af # v1.0.7
        with:
          toolchain: nightly-2023-12-31
          profile: minimal
          override: true
          components: rust-src, llvm-tools-preview

      - name: Run cargo install cargo-xbuild
        run: cargo install cargo-xbuild
      
      - name: install NASM
        uses: ilammy/setup-nasm@13cbeb366c45c4379d3478cdcbadd8295feb5028 # v1.5.1
      
      - name: Install AFL
        run: cargo install cargo-afl
      
      - name: Install Cargo-Fuzz
        run: cargo +stable-x86_64-unknown-linux-gnu install cargo-fuzz
      
      - name: Select default toolchain
        run: rustup default nightly-2023-12-31

      - name: Preparation work
        run: bash sh_script/preparation.sh

      - name: Run all afl fuzzing test cases
        run: bash sh_script/fuzzing.sh -n afl_all -t 10

      - name: Run all libfuzzer fuzzing test cases
        run: bash sh_script/fuzzing.sh -n libfuzzer_all -t 60
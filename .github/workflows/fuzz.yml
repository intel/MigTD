on:
  push:
    paths-ignore:
      - "**.md"
  pull_request:
    paths-ignore:
      - "**.md"
  workflow_dispatch:

name: Fuzzing Test

env:
  AS: nasm
  AR_x86_64_unknown_none: llvm-ar
  CC_x86_64_unknown_none: clang
  RUST_TOOLCHAIN: nightly-2023-08-28
  TOOLCHAIN_PROFILE: minimal
  AFL_NO_AFFINITY: 1

jobs:
  test:
    name: Fuzzing Test

    strategy:
      fail-fast: false
    runs-on: ubuntu-20.04
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true
          components: rust-src, llvm-tools-preview

      - name: Run cargo install cargo-xbuild
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: cargo-xbuild
      
      - name: install NASM
        uses: ilammy/setup-nasm@v1
      
      - name: Install AFL
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: cargo-afl
      
      - name: Install Cargo-Fuzz
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: cargo-fuzz
      
      - name: Preparation work
        run: bash sh_script/preparation.sh

      - name: Run all afl fuzzing test cases
        run: bash sh_script/fuzzing.sh -n afl_all -t 10

      - name: Run all libfuzzer fuzzing test cases
        run: bash sh_script/fuzzing.sh -n libfuzzer_all -t 60